<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM PARAGRAPH GEN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="header">
            <h1>RANDOM PARAGRAPH GEN</h1>
        </div>
        <div class="row">
            <label for="items">Paragraphs:</label>
            <input type="number" value="5" id="items" min="1" max="20">
            <button onclick="generate()">Generate</button>
        </div>
        <div class="output" id="data">
            <!-- Generated paragraphs will go here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
